<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>2 - SASS - Night Mode with Class</title>

  <script type="module" src="/build/gemini.esm.js"></script>
  <script nomodule src="/build/gemini.js"></script>
  <link href="/build/gemini.css" rel="stylesheet" />

  <style>
    html {
      background: var(--color-background);
      transition: background 0.2s ease-in-out;
      font-family: arial;
      color: var(--color-text);
    }

    li:hover {
      background-color: gray;
    }
    body {
      padding: 20px;
    }
  </style>
</head>

<body>

  <gxg-button id="run-loader">Run loader</gxg-button>

  <div></div>
  <gxg-loader text="Loading" id="loader"></gxg-loader>
  <h3>Simple tree</h3>
<gxg-tree slot="tree">
  <gxg-tree-item open id="meat">
    meat
    <gxg-tree slot="tree">
      <gxg-tree-item id="cow">
        Cow
      </gxg-tree-item>
      <gxg-tree-item id="fish meat"> 
        Fish meat
      </gxg-tree-item>
      <gxg-tree-item id="rabbit">
        Rabbit
      </gxg-tree-item>
    </gxg-tree>
  </gxg-tree-item>
  <gxg-tree-item id="fish" icon=>
    fish
  </gxg-tree-item>
  <gxg-tree-item open id="fruits">
    fruits
    <gxg-tree slot="tree">
      <gxg-tree-item open id="banana">
        banana
        <gxg-tree slot="tree">
          <gxg-tree-item id="cavendish">
            Cavendish
          </gxg-tree-item>
          <gxg-tree-item open id="pisang">
            Pisang
            <gxg-tree slot="tree">
              <gxg-tree-item id="pisang-small">
                Pisang small
              </gxg-tree-item>
              <gxg-tree-item open id="pisang-medium"> 
                Pisang medium
                <gxg-tree slot="tree">
                  <gxg-tree-item id="pisang-medium-usa">
                    Pisang medium Usa
                  </gxg-tree-item>
                  <gxg-tree-item id="pisang-medium-ecuador"> 
                    Pisang medium Ecuador
                  </gxg-tree-item>
                  <gxg-tree-item id="pisang-medium-colombia">
                    Pisang medium colombia
                  </gxg-tree-item>
                </gxg-tree>
              </gxg-tree-item>
              <gxg-tree-item id="pisang-big">
                Pisang big
              </gxg-tree-item>
            </gxg-tree>
          </gxg-tree-item>
          <gxg-tree-item id="red banana">
            Red Banana
          </gxg-tree-item>
        </gxg-tree>
      </gxg-tree-item>
      <gxg-tree-item id="orange">
        orange
      </gxg-tree-item>
      <gxg-tree-item id="strawberry">
        strawberry
      </gxg-tree-item>
    </gxg-tree>
  </gxg-tree-item>
<gxg-tree-item id="nuts" is-leaf="false" empty-tree>
  nuts
</gxg-tree-item>
</gxg-tree>
