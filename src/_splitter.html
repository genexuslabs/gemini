<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      .container {
        width: 628px;
        height: 400px;
        background-color: white;                                            
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <gxg-splitter direction="horizontal" knob sizes="25,75" min-size="0,300">
         <gxg-split id="a" style="background-color:var(--color-error-light)"></gxg-split>
         <gxg-split id="b" style="background-color:var(--color-success-light)"></gxg-split>
      </gxg-splitter>
    </div>

    <div class="container" id="container">
      <gxg-splitter direction="vertical" knob sizes="25,75" min-size="0,300">
         <gxg-split id="c" style="background-color:var(--color-error-light)"></gxg-split>
         <gxg-split id="d" style="background-color:var(--color-success-light)"></gxg-split>
      </gxg-splitter>
    </div>
    
    <script>
       let container = document.getElementById("container");
       container.addEventListener("dragging", function(){
          console.log("dragging")
       })
    </script>
  </body>
</html>
