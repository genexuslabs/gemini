<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <gxg-select
      required
      label="Select a car:"
      width="400px"
      size="5"
      full-width
    >
      <gxg-option value="0">Select car:</gxg-option>
      <gxg-option value="1">Audi</gxg-option>
      <gxg-option value="2">BMW</gxg-option>
      <gxg-option selected value="3">Citroen</gxg-option>
      <gxg-option value="4">Ford</gxg-option>
      <gxg-option value="5">Honda</gxg-option>
      <gxg-option value="6">Jaguar</gxg-option>
      <gxg-option value="7">Land Rover</gxg-option>
      <gxg-option value="8">Mercedes</gxg-option>
    </gxg-select>

    <gxg-form-radio-group id="radio-wrapper-1" label="this is the heading">
      <gxg-form-radio
        label="red"
        name="colors"
        radio-id="red"
        value="red"
        checked
      ></gxg-form-radio>
      <gxg-form-radio
        label="blue"
        name="colors"
        radio-id="blue"
        value="blue"
      ></gxg-form-radio>
      <gxg-form-radio
        label="green"
        name="colors"
        radio-id="green"
        value="green"
      ></gxg-form-radio>
    </gxg-form-radio-group>
  </body>
</html>
