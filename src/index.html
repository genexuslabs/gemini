<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html.dark {
        background-color: #1D1E22;
      }
    </style>
  </head>
  <body>
    <gxg-select>
      <gxg-option value="0">Select car:</gxg-option>
      <gxg-option value="1">Audi</gxg-option>
      <gxg-option value="2">BMW</gxg-option>
      <gxg-option selected value="3">Citroen</gxg-option>
      <gxg-option value="4">Ford</gxg-option>
      <gxg-option value="5">Honda</gxg-option>
      <gxg-option value="6">Jaguar</gxg-option>
      <gxg-option value="7">Land Rover</gxg-option>
      <gxg-option value="8">Mercedes</gxg-option>
    </gxg-select>

    <br>

    <gxg-drop-down>
      hola
    </gxg-drop-down>

    <br>


    <gxg-drop-down icon="general/generator" id="gxg-drop-down" label="Module/Folder:">
      <span slot="button" style="background-color: red;">hola</span>
      contenido html de la ventana que se despliega.
    </gxg-drop-down>
    <br>
    <gxg-button id="close-drop-down-btn">close dropdown</gxg-button>
    <gxg-button id="open-drop-down-btn">open dropdown</gxg-button>

    <script>
      let gxgDropDown = document.getElementById("gxg-drop-down");
      gxgDropDown.addEventListener("opened", function(){
        console.log("opened");
      })
      gxgDropDown.addEventListener("closed", function(){
        console.log("closed");
      })
      //close dropdown button
      closeDropDownBtn = document.getElementById("close-drop-down-btn");
      closeDropDownBtn.addEventListener("click", function(){
        gxgDropDown.showContent = false;
      });
      //open dropdown button
      openDropDownBtn = document.getElementById("open-drop-down-btn");
      openDropDownBtn.addEventListener("click", function(){
        gxgDropDown.showContent = true;
      });
    </script>

  </body>
</html>
