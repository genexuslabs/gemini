  <script>
    //components
    const componentsUl = document.getElementById("componentsUl");
    components.sort().forEach((el) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.setAttribute("href", `/pages/components/${el}.html`);
      a.innerText = el;
      li.appendChild(a);
      componentsUl.appendChild(li);
    });

    //In Progress
    const testsUl = document.getElementById("testsUl");
    tests.sort().forEach((el) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
