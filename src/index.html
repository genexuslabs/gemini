<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <gxg-select label="Vertical alignment">
      <gxg-option value="" role="option"></gxg-option>
      <gxg-option value="flex-start" role="option">top</gxg-option>
      <gxg-option value="center" role="option">middle</gxg-option>
      <gxg-option value="flex-end" role="option">bottom</gxg-option>
    </gxg-select>
  </body>
</html>
