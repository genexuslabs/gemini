<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <span class="icon-checkbox-checked"></span>
    <label style="font-size:12px;"
      >Enable Dark Mode
      <input
        style="position: relative; top: 3px;"
        type="checkbox"
        name="night"
        id="toggleDarkTheme"/></label
    ><br /><br />


    <gxg-button
      title="algo"
      icon="general/duplicate"
      type="primary-icon-only"
      id="button"
    ></gxg-button>

    <gxg-drag-container>
      <gxg-drag-box class="draggable">Container 01</gxg-drag-box>
      <gxg-drag-box class="draggable">Container 02</gxg-drag-box>
      <gxg-drag-box class="draggable">Container 03</gxg-drag-box>
      <gxg-drag-box class="draggable">Container 04</gxg-drag-box>
      <gxg-drag-box class="draggable">Container 05</gxg-drag-box>
  </gxg-drag-container>


    <gxg-accordion mode="classical">
      <gxg-accordion-item item-title="tab-01" item-id="tab-01">
        <gxg-accordion mode="slim">
          <gxg-accordion-item item-title="tab-01" item-id="tab-03" editable-title>some content on accordion 1.</gxg-accordion-item>
          <gxg-accordion-item item-title="tab-02" item-id="tab-04">some content on accordion 2.</gxg-accordion-item>
      </gxg-accordion>
      </gxg-accordion-item>
      <gxg-accordion-item item-title="tab-02" item-id="tab-02">some content on accordion 2.</gxg-accordion-item>
  </gxg-accordion>

  <gxg-pill type="static" icon="general/" class="hydrated">Pill Label</gxg-pill>

  <gxg-more-info position="left" label="Hello"></gxg-more-info>

  <gxg-tooltip label="In the Paleolithic period (roughly 2.5 million years ago to 10,000 B.C.), early humans lived in caves or simple huts or tepees and were hunters and gatherers. They used basic stone and bone tools, as well as crude stone axes, for hunting birds and wild animals." position="top">Paleolithic period</gxg-tooltip>

  <gxg-stepper
          min="-4"
          max="10"
          value="-5"
          label="Stepper"
          tabindex="0"
          disabled
        ></gxg-stepper>

    <!-- CONTEXTUAL MENU -->
    <gxg-contextual-menu hidden> 
      <gxg-contextual-menu-item icon="general/folder">
        Item 1
        <gxg-contextual-menu-submenu>
          <gxg-contextual-menu-item>
            Item 1
          </gxg-contextual-menu-item>
          <gxg-contextual-menu-item>
            Item 1
          </gxg-contextual-menu-item>
          <gxg-contextual-menu-item>
            Item 1
          </gxg-contextual-menu-item>    
        </gxg-contextual-submenu>
      </gxg-contextual-menu-item>
      <gxg-contextual-menu-item>
        Item 1
      </gxg-contextual-menu-item>
      <gxg-contextual-menu-item>
        Item 1
      </gxg-contextual-menu-item>
    </gxg-contextual-menu>
    <!-- /CONTEXTUAL MENU -->

    <script>
      // CONTEXT MENU
      let button = document.getElementById("button");

      button.addEventListener("contextmenu", e => {
        e.preventDefault();
        let contextualMenu = document.querySelector("gxg-contextual-menu");
        contextualMenu.removeAttribute("hidden");
      });

      //DARK MODE
      const toggle = document.querySelector("#toggleDarkTheme");

      // Listen for the toggle check/uncheck to toggle the dark class on the <body>
      toggle.addEventListener("change", ev => {
        // for(var i = 0; i < gxgComponents.length; i++) {
        //gxgComponents[i].classList.toggle('dark-mode')
        document.getElementsByTagName("html")[0].classList.toggle("dark");
        // }
      });
    </script>
  </body>
</html>
