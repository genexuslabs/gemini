<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <gxg-select label="Select a car:" width="400px" size="5" full-width>
      <gxg-option value="0">Select car:</gxg-option>
      <gxg-option value="1">Audi</gxg-option>
      <gxg-option value="2">BMW</gxg-option>
      <gxg-option selected value="3">Citroen</gxg-option>
      <gxg-option value="4">Ford</gxg-option>
      <gxg-option value="5">Honda</gxg-option>
      <gxg-option value="6">Jaguar</gxg-option>
      <gxg-option value="7">Land Rover</gxg-option>
      <gxg-option value="8">Mercedes</gxg-option>
    </gxg-select>

    <gxg-select
      label="Vertical alignment"
      class="hydrated"
      style="max-width: 100%;"
    >
      <gxg-option value="" role="option" class="hydrated"></gxg-option>

      <gxg-option value="flex-start" role="option" class="hydrated"
        >top</gxg-option
      >

      <gxg-option value="center" role="option" class="hydrated"
        >middle</gxg-option
      >

      <gxg-option value="flex-end" role="option" class="hydrated"
        >bottom</gxg-option
      >
    </gxg-select>

    <gxg-pill type="static">this is a pill</gxg-pill>
    <gxg-pill type="button">this is a pill</gxg-pill>
    <gxg-pill type="button-with-action">this is a pill</gxg-pill>

    <gxg-pill disabled type="button">this is a pill</gxg-pill>
    <gxg-pill disabled type="button-with-action">this is a pill</gxg-pill>
  </body>
</html>
