<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style></style>
  </head>
  <body>
    <gxg-grid>
      <ch-grid>
        <ch-grid-actionbar slot="header">
          <ch-grid-action-refresh>refresh</ch-grid-action-refresh>
          <ch-grid-action-settings>settings</ch-grid-action-settings>
        </ch-grid-actionbar>
        <ch-grid-columnset>
          <ch-grid-column
            size="min-content"
            column-name="Codigo"
          ></ch-grid-column>
          <ch-grid-column column-name="Poblacion"></ch-grid-column>
          <ch-grid-column column-name="City"></ch-grid-column>
        </ch-grid-columnset>
        <ch-grid-row>
          <ch-grid-cell> Code 1 </ch-grid-cell>
          <ch-grid-cell> 100 </ch-grid-cell>
          <ch-grid-cell> Montevideo </ch-grid-cell>
        </ch-grid-row>
        <ch-grid-row>
          <ch-grid-cell> Code 2 </ch-grid-cell>
          <ch-grid-cell> 200 </ch-grid-cell>
          <ch-grid-cell> Buenos Aires </ch-grid-cell>
        </ch-grid-row>
        <ch-grid-row>
          <ch-grid-cell> Code 1 </ch-grid-cell>
          <ch-grid-cell> 100 </ch-grid-cell>
          <ch-grid-cell> Montevideo </ch-grid-cell>
        </ch-grid-row>
        <ch-grid-row>
          <ch-grid-cell> Code 2 </ch-grid-cell>
          <ch-grid-cell> 200 </ch-grid-cell>
          <ch-grid-cell> Buenos Aires </ch-grid-cell>
        </ch-grid-row>
        <ch-paginator slot="footer">
          <ch-paginator-navigate type="first">first</ch-paginator-navigate>
          <ch-paginator-navigate type="previous">prev.</ch-paginator-navigate>
          <ch-paginator-navigate type="next">next</ch-paginator-navigate>
          <ch-paginator-navigate type="last">last</ch-paginator-navigate>
        </ch-paginator>
      </ch-grid>
    </gxg-grid>
  </body>
</html>
