<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <link rel="stylesheet" href="./pages/dev-styles.css" />
    <script>
      //Components
      const inProgress = [];

      const completed = [
        "group",
        "toggle",
        "stepper",
        "slider",
        "progress-bar",
        "radio",
        "label",
        "gx-ide-new-kb",
        "accordion",
        "all",
        "box",
        "breadcrumbs",
        "button-group",
        "buttons-alignment",
        "buttons",
        "card",
        "ch-grid-full",
        "ch-grid-german",
        "ch-grid",
        "ch-icon",
        "ch-qr",
        "chameleon",
        "checkbox",
        "color-picker",
        "combo-box-dialog",
        "combo-box-overflow",
        "combo-box",
        "combo-box-inside-modal",
        "date-picker",
        "demo",
        "drag-box",
        "drop-down-overflow",
        "drop-down",
        "filter",
        "form-select",
        "form-text",
        "form-textarea",
        "list-box-two",
        "list-box",
        "modal-color-picker",
        "modal",
        "more-info",
        "options",
        "pill",
        "spacer-layout",
        "splitter",
        "tabs",
        "test",
        "text",
        "titles",
        "tree-grid",
        "tree-small",
        "tree",
        "window",
      ];
    </script>
  </head>
  <body class="dark" style="text-align: center">
    <div class="container">
      <h1 class="title h2">Gemini</h1>
      <p>Web Components</p>
      <input class="search-components" type="text" />
      <h2 class="title h4">Completed:</h2>
      <ul class="list unstyled" id="completedUl">
        <!-- populated dinamically with javascript -->
      </ul>
    </div>

    <div class="container">
      <h2 class="title h4">In progress:</h2>
      <ul class="list unstyled in-progress" id="inProgressUl">
        <!-- populated dinamically with javascript -->
      </ul>
    </div>
  </body>

  <script>
    //Completed
    const completedUl = document.getElementById("completedUl");
    completed.sort().forEach((el) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.setAttribute("href", `/pages/${el}.html`);
      a.innerText = el;
      li.appendChild(a);
      completedUl.appendChild(li);
    });

    //In Progress
    const inProgressUl = document.getElementById("inProgressUl");
    inProgress.sort().forEach((el) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.setAttribute("href", `/pages/${el}.html`);
      a.innerText = el;
      li.appendChild(a);
      inProgressUl.appendChild(li);
    });
  </script>
</html>
