<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
    </style>
  </head>
  <body>
    <span class="icon-checkbox-checked"></span>
    <label style="font-size:12px;"
      >Enable Dark Mode
      <input
        style="position: relative; top: 3px;"
        type="checkbox"
        name="night"
        id="toggleDarkTheme"/></label
    ><br /><br />

    <gxg-icon slot="icon" type="add"></gxg-icon>

    <!-- PRIMARY TEXT ONLY -->
    <gxg-button type="primary-text-only">Primary Text Only</gxg-button> <br />
    <gxg-button type="primary-text-only" disabled>Primary Text Only</gxg-button>
    <br />

    <!--PRIMARY TEXT + ICON-->
    <gxg-button type="primary-text-icon">
      Primary Text Icon<gxg-icon slot="icon" type="add"></gxg-icon
    ></gxg-button>
    <br />
    <gxg-button type="primary-text-icon" disabled
      ><gxg-icon slot="icon" type="add"></gxg-icon>Primary Text Icon</gxg-button
    >
    <br />

    <!--PRIMARY ICON ONLY-->
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="add"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="arrowDown"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="close"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="colorPicker"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="duplicate"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="edit"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="magic"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="more"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="remove"></gxg-icon
    ></gxg-button>
    <gxg-button type="primary-icon-only"
      ><gxg-icon slot="icon" type="triangle"></gxg-icon
    ></gxg-button>
    <br />
    <gxg-button type="primary-icon-only" disabled
      ><gxg-icon slot="icon" type="add"></gxg-icon></gxg-button
    ><br />

    <!--SECONDARY TEXT ONLY-->
    <gxg-button type="secondary-text-only">Secondary text only</gxg-button>
    <br />
    <gxg-button type="secondary-text-only" disabled
      >Secondary text only</gxg-button
    >
    <br />

    <!--SECONDARY ICON ONLY-->
    <gxg-button type="secondary-icon-only"
      ><gxg-icon slot="icon" type="add" color=""></gxg-icon></gxg-button
    ><br />
    <gxg-button type="secondary-icon-only" disabled
      ><gxg-icon slot="icon" type="add"></gxg-icon></gxg-button
    ><br />

    <gxg-button type="outlined">Outlined</gxg-button> <br />

    <gxg-button type="outlined" disabled>Outlined Disabled</gxg-button> <br />

    <script>
      /*
        The following script set automatically Gemini as Dark theme if the user
        Windows system is using Dark theme as well. Also, a checkbox lets the user
        deactivate/activate the Dark mode, independently of the Windows theme configuration.
      */

      // Query for the toggle that is used to change between themes
      const toggle = document.querySelector("#toggleDarkTheme");

      // Listen for the toggle check/uncheck to toggle the dark class on the <body>
      toggle.addEventListener("change", ev => {
        // for(var i = 0; i < gxgComponents.length; i++) {
        //gxgComponents[i].classList.toggle('dark-mode')
        document.getElementsByTagName("html")[0].classList.toggle("dark");
        // }
      });

      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
      // Listen for changes to the prefers-color-scheme media query
      prefersDark.addListener(e => checkToggle(e.matches));

      (function() {
        // your page initialization code here
        // the DOM will be available here
        checkToggle(prefersDark.matches);
      })();

      // Called by the media query to check/uncheck the toggle
      function checkToggle(shouldCheck) {
        if (
          (shouldCheck && !toggle.checked) ||
          (!shouldCheck && toggle.checked)
        )
          toggle.click();
      }
    </script>
  </body>
</html>
