<!DOCTYPE html>
<html dir="ltr" lang="en" class="dark">  
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      
    </style>
    <script>
    let columns = [{
            name: 'name',
            displayName: 'Name',
            width: '20%'
        },
        {
            name: 'type',
            displayName: 'Type',
            width: '20%'
        },
        {
            name: 'telephone',
            displayName: 'Telephone'
        }
    ];
    let rows = [
      // Esta primer row le pone el valor "Name1" para la columna "name" y "Type1" para la columna "type"y y tiene dos rows hijas
      {     
          id:"1",
          cells: {
              name: 'Name1',
              type: 'Type1',
              telephone: 'Telephone1',
          },
          children: [
              {
                id:"2",
                cells: {
                    name: 'Name2',
                    type: 'Type2',
                    telephone: 'Telephone2'
                }
              }, // Row simple sin hijos
              {
                  id:"3",
                  cells: {
                      name: 'Name3',
                      type: 'Type3',
                      telephone: 'Telephone3'
                  },
                  children: [{
                         id:"4",
                          cells: {
                              name: 'Name4',
                              type: 'Type4',
                              telephone: 'Telephone4'
                          }
                      }, // Row simple sin hijos
                      {
                        id:"5",
                          cells: {
                              name: 'Name5',
                              type: 'Type5',
                              telephone: 'Telephone5'
                          }
                      } // Row simple sin hijos
                  ]
              } // Row simple sin hijos
          ]
      },
      {
          id:"6",
          cells: {
              name: 'Name6',
              type: 'Type6',
              telephone: 'Telephone6'
          }
      } // Row simple sin hijos
    ];
    </script>
  </head>
  <body>

    <gxg-tree-grid-divs id="gxgTreeGrid" ></gxg-tree-grid-divs>
    <script>
        let gxgTreeGrid = document.getElementById("gxgTreeGrid");
        gxgTreeGrid.columns = columns;
        gxgTreeGrid.rows = rows;


        //Events
        gxgTreeGrid.addEventListener("selectedRows", function(e) {
            console.log(e.detail)
        });
        //Events
        gxgTreeGrid.addEventListener("removeRow", function(e) {
            console.log(e.detail)
        });
        //Events
        gxgTreeGrid.addEventListener("addRow", function(e) {
            console.log(e.detail)
        });
    </script>
  </body>
</html>
