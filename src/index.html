<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
      p {
        margin-bottom: 10px;
      }
      body {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <gxg-drag-container padding="xl">
      <gxg-drag-box padding="xl">Container 01</gxg-drag-box>
      <gxg-drag-box>Container 02</gxg-drag-box>
      <gxg-drag-box>Container 03</gxg-drag-box>
      <gxg-drag-box>Container 04</gxg-drag-box>
      <gxg-drag-box>Container 05</gxg-drag-box>
    </gxg-drag-container>

    <gxg-form-text
      borderless
      type="text"
      id="name4"
      name="name"
      label="Default 122"
      placeholder="Placeholder text"
      icon="colorPicker"
      icon-position="right"
      value="dsda"
    >
    </gxg-form-text>

    <gxg-select
      borderless
      label="Select a car:"
      width="400px"
      size="5"
      full-width
    >
      <gxg-option value="0">Select car:</gxg-option>
      <gxg-option value="1">Audi</gxg-option>
      <gxg-option value="2">BMW</gxg-option>
      <gxg-option selected value="3">Citroen</gxg-option>
      <gxg-option value="4">Ford</gxg-option>
      <gxg-option value="5">Honda</gxg-option>
      <gxg-option value="6">Jaguar</gxg-option>
      <gxg-option value="7">Land Rover</gxg-option>
      <gxg-option value="8">Mercedes</gxg-option>
    </gxg-select>
  </body>
</html>
