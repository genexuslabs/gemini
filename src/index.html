<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html.dark {
        background-color: #1D1E22;
      }
      body {
        font-family: "opens sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <h4>pills without icon</h4>
    <gxg-pill type="static">Salt</gxg-pill>
    <gxg-pill type="static-with-action">Salt</gxg-pill>
    <gxg-pill type="button">Salt</gxg-pill>
    <gxg-pill type="button-with-action">Salt</gxg-pill>
    
    <h4>pills without icon disabled</h4>
    <gxg-pill disabled type="static">Salt</gxg-pill>
    <gxg-pill disabled type="static-with-action">Salt</gxg-pill>
    <gxg-pill disabled type="button">Salt</gxg-pill>
    <gxg-pill disabled type="button-with-action">Salt</gxg-pill>

    <h4>pills with icon</h4>
    <gxg-pill icon="objects/procedure" type="static">Salt</gxg-pill>
    <gxg-pill icon="objects/procedure" type="static-with-action">Salt</gxg-pill>
    <gxg-pill icon="gx-server/lock-without-changes" type="button">Salt</gxg-pill>
    <gxg-pill icon="gx-server/changes-commit-pending" type="button-with-action">Salt</gxg-pill>

    <h4>pills with icon disabled</h4>
    <gxg-pill disabled icon="objects/procedure" type="static">Salt</gxg-pill>
    <gxg-pill disabled icon="objects/procedure" type="static-with-action">Salt</gxg-pill>
    <gxg-pill disabled icon="gx-server/lock-without-changes" type="button">Salt</gxg-pill>
    <gxg-pill disabled icon="gx-server/changes-commit-pending" type="button-with-action">Salt</gxg-pill>
    <script>
      
    </script>
  </body>
</html>
