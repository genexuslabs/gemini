<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>2 - SASS - Night Mode with Class</title>

  <script type="module" src="/build/gx-geminis-ds.esm.js"></script>
  <script nomodule src="/build/gx-geminis-ds.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style>
    @font-face {
    font-family: 'icomoon';
    src:  url('/assets/fonts/icomoon.eot?8f99y2');
    src:  url('/assets/fonts/icomoon.eot?8f99y2#iefix') format('embedded-opentype'),
      url('/assets/fonts/icomoon.ttf?8f99y2') format('truetype'),
      url('/assets/fonts/icomoon.woff?8f99y2') format('woff'),
      url('/assets/fonts/icomoon.svg?8f99y2#icomoon') format('svg');
    font-weight: normal;
    font-style: normal;
    font-display: block;
    }

    [class^="icon-"], [class*=" icon-"] {
      /* use !important to prevent issues with browser extensions that change fonts */
      font-family: 'icomoon' !important;
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;

      /* Better Font Rendering =========== */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .icon-checkbox-checked:before {
      content: "\ea52";
    }
  </style>
</head>
<body>
  <!--<span class="icon-checkbox-checked"></span>
  <label>Dark Mode <input type="checkbox" name="night" id="toggleDarkTheme"></label> -->
  
  <gxg-button>Primary Button</gxg-button>
  <gxg-button disabled>Button disabled</gxg-button>

  <gxg-button type="secondary">Button secondary</gxg-button>
  <gxg-button type="secondary" disabled>Button secondary disabled</gxg-button>

  <gxg-button type="text-only">Button text only</gxg-button>
  <gxg-button type="text-only" disabled>Button text only disabled</gxg-button>

  <gxg-button type="icon-only"><span slot="icon" class="icon-checkbox-checked"></span></gxg-button>
  <gxg-button type="icon-only" disabled><span slot="icon" class="icon-checkbox-checked"></span></gxg-button>

  


  <script>
    //const gxgComponents = document.getElementsByClassName('gxg-component');
    
    // Query for the toggle that is used to change between themes
    const toggle = document.querySelector('#toggleDarkTheme');
    
    // Listen for the toggle check/uncheck to toggle the dark class on the <body>
    toggle.addEventListener('change', (ev) => {
        // for(var i = 0; i < gxgComponents.length; i++) {
          //gxgComponents[i].classList.toggle('dark-mode')
          document.getElementsByTagName('body')[0].classList.toggle('dark-mode')
        // }
    });

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    // Listen for changes to the prefers-color-scheme media query
    prefersDark.addListener((e) => checkToggle(e.matches));

    (function() {
      // your page initialization code here
      // the DOM will be available here
      checkToggle(prefersDark.matches);
    })();

    // Called by the media query to check/uncheck the toggle
    function checkToggle(shouldCheck) {
      if(shouldCheck && !toggle.checked || !shouldCheck && toggle.checked)
        toggle.click();
    }
  </script>
</body>
</html>
