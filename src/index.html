<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <gxg-tree slot="tree">
      <gxg-tree-item>
        Fruits
        <gxg-tree slot="tree">
          <gxg-tree-item>
            apple
          </gxg-tree-item>
          <gxg-tree-item>
            banana
            <gxg-tree slot="tree">
              <gxg-tree-item>
                cavendish banana
              </gxg-tree-item>
              <gxg-tree-item>
                pisang raja
              </gxg-tree-item>
              <gxg-tree-item>
                red banana
              </gxg-tree-item>
            </gxg-tree>
          </gxg-tree-item>
        </gxg-tree>
      </gxg-tree-item>
      <gxg-tree-item>
        Vegetables
        <gxg-tree slot="tree">
          <gxg-tree-item>
            potatoes
          </gxg-tree-item>
          <gxg-tree-item>
            sweat potatoes
          </gxg-tree-item>
          <gxg-tree-item>
            lettuce
          </gxg-tree-item>
        </gxg-tree>
      </gxg-tree-item>
      <gxg-tree-item>
        Seasonings
        <gxg-tree slot="tree">
          <gxg-tree-item>
            salt
          </gxg-tree-item>
          <gxg-tree-item>
            pepper
          </gxg-tree-item>
          <gxg-tree-item>
            comino
          </gxg-tree-item>
          <gxg-tree-item>
            parsley
          </gxg-tree-item>
          <gxg-tree-item>
            basil
          </gxg-tree-item>
        </gxg-tree>
      </gxg-tree-item>
    </gxg-tree>
  </body>
</html>
