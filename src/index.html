<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html {
        background: var(--color-background);
        transition: background 0.2s ease-in-out;
        font-family: arial;
        color: var(--color-text);
      }
      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <gxg-drag-container>
      <gxg-drag-box id="1" class="draggable" title="container 01"
        >This is the container content 01</gxg-drag-box
      >
      <gxg-drag-box id="2" class="draggable" title="container 02"
        >This is the container content 02</gxg-drag-box
      >
      <gxg-drag-box id="3" class="draggable" title="container 03"
        >This is the container content 03</gxg-drag-box
      >
      <gxg-drag-box id="4" class="draggable" title="container 04"
        >This is the container content 04</gxg-drag-box
      >
      <gxg-drag-box id="5" class="draggable" title="container 05"
        >This is the container content 05</gxg-drag-box
      >
    </gxg-drag-container>

    <gxg-select label="Select a car:" width="400px" size="5" full-width>
      <gxg-option value="0">Select car:</gxg-option>
      <gxg-option value="1">Audi</gxg-option>
      <gxg-option value="2">BMW</gxg-option>
      <gxg-option selected value="3">Citroen</gxg-option>
      <gxg-option value="4">Ford</gxg-option>
      <gxg-option value="5">Honda</gxg-option>
      <gxg-option value="6">Jaguar</gxg-option>
      <gxg-option value="7">Land Rover</gxg-option>
      <gxg-option value="8">Mercedes</gxg-option>
    </gxg-select>
  </body>
</html>
