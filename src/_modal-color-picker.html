<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html.dark {
        background-color: #1D1E22;
      }
    </style>
  </head>
  <body>
    
    <gxg-modal id="customColorDialog" visible="false" modal-title="Select custom color" width="auto" silent="true">
      <gxg-color-picker id="customColorPicker" value="#47FFEC"></gxg-color-picker>
      <gxg-spacer-one space="s" class="s hydrated"></gxg-spacer-one>
          
      <gxg-columns style="float:right;" space="xs" padding="none">
      <gxg-column width="content">
      <gxg-button type="secondary-text-only" onclick="document.getElementById('customColorDialog').visible=false;" >Cancel</gxg-button>
      </gxg-column>
      <gxg-column width="content">
      <gxg-button id="customColorDialogOkBtn" type="primary-text-only">Ok</gxg-button>
      </gxg-column>
      </gxg-columns>
    </gxg-modal>

    <button id="showModalButton">Show modal</button>
    <button id="changeCpValue">Change cp value</button>

    <script>
        const showModalButton = document.getElementById("showModalButton");
        const changeCpValue = document.getElementById("changeCpValue");
        const colorPicker = document.getElementById("customColorPicker");
        const modal = document.getElementById("customColorDialog");
        showModalButton.addEventListener("click", function(){
            modal.setAttribute('visible','true');
        })
        changeCpValue.addEventListener("click", function(){
            colorPicker.value = "#516F6C";
        })
    </script>

  </body>
</html>
