<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Radio | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
  </head>
  <body>
    <gxg-form-radio-group label="my favorite color">
      <gxg-form-radio
        label="red"
        name="colors"
        value="red"
        radio-id="red"
      ></gxg-form-radio>
      <gxg-form-radio
        label="blue"
        name="colors"
        value="blue"
        radio-id="blue"
      ></gxg-form-radio>
      <gxg-form-radio
        label="green"
        name="colors"
        value="green"
        radio-id="green"
      ></gxg-form-radio>
      <gxg-form-radio
        label="yellow"
        name="colors"
        value="yellow"
        radio-id="yellow"
      ></gxg-form-radio>
    </gxg-form-radio-group>
  </body>
</html>
