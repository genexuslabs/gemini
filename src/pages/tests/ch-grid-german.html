<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style></style>
  </head>
  <body>
    <gxg-grid>
      <ch-grid>
        <ch-grid-columnset>
          <ch-grid-column
            settingable
            column-name="Codigo"
            column-name-position="text"
          >
            <div slot="settings">settings</div>
          </ch-grid-column>
          <ch-grid-column
            column-name="Poblacion"
            column-name-position="text"
          ></ch-grid-column>
          <ch-grid-column
            column-name="City"
            column-name-position="text"
          ></ch-grid-column>
        </ch-grid-columnset>
        <ch-grid-row>
          <ch-grid-cell> AAAAA </ch-grid-cell>
          <ch-grid-cell> BBBB </ch-grid-cell>
          <ch-grid-cell> CCCC </ch-grid-cell>
          <ch-grid-rowset>
            <ch-grid-row>
              <ch-grid-cell> Code 2 </ch-grid-cell>
              <ch-grid-cell> 100 </ch-grid-cell>
              <ch-grid-cell> Montevideo </ch-grid-cell>
            </ch-grid-row>
          </ch-grid-rowset>
        </ch-grid-row>
      </ch-grid>
    </gxg-grid>
  </body>
</html>
