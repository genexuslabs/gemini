<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ch-grid row-checked | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
  </head>
  <body>
    <ch-grid id="virtual-scroller" row-selection-mode="multiple">
      <ch-grid-columnset>
        <ch-grid-column
          column-name=""
          settingable="false"
          column-type="rich"
          rich-row-drag
          size="min-content"
        ></ch-grid-column>
        <ch-grid-column
          column-name=""
          settingable="false"
          column-type="rich"
          rich-row-selector
          size="min-content"
        ></ch-grid-column>
        <ch-grid-column
          column-name="Property"
          settingable="false"
        ></ch-grid-column>
        <ch-grid-column
          column-name="Value"
          settingable="false"
        ></ch-grid-column>
      </ch-grid-columnset>

      <ch-grid-row selected>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>Nombre</ch-grid-cell>
        <ch-grid-cell>Productos</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row rowid="productos">
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>English</ch-grid-cell>
        <ch-grid-cell>Products</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>Português</ch-grid-cell>
        <ch-grid-cell>Produtos</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>Redireccionar a</ch-grid-cell>
        <ch-grid-cell>Tecnologías soportadas</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>Tipo de redirección</ch-grid-cell>
        <ch-grid-cell>Found</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>Url amigable</ch-grid-cell>
        <ch-grid-cell>productos</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>English</ch-grid-cell>
        <ch-grid-cell>products</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>Português</ch-grid-cell>
        <ch-grid-cell>produtos</ch-grid-cell>
      </ch-grid-row>
      <ch-grid-row>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell></ch-grid-cell>
        <ch-grid-cell>Id</ch-grid-cell>
        <ch-grid-cell>7867</ch-grid-cell>
      </ch-grid-row>

      <div class="header" slot="header">
        <span>HEADER</span>
      </div>
      <div class="footer" slot="footer">
        <span>FOOTER</span>
      </div>
      <div slot="row-actions" style="display: none">
        <button>Action A</button>
        <button>Action B</button>
      </div>
    </ch-grid>

    <script>
      const virtualScroller = document.getElementById("virtual-scroller");
      console.log(virtualScroller);
      virtualScroller.addEventListener("rowMarkingChanged", (e) => {
        console.log("rowMarkingChanged", e);
      });
    </script>
  </body>
</html>
