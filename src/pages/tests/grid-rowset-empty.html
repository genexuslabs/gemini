<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Grid Full Showcase | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <style>
      :root {
        --section-margin: 42px;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        margin-top: var(--section-margin);
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      section {
        margin: var(--section-margin) 0;
      }
      h2 {
        font-family: sans-serif;
        font-size: 16px;
        margin-bottom: 12px;
      }
      .index-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .index-list {
        display: flex;
        flex-direction: column;
        font-size: 12px;
      }
      .index-list a {
        display: inline-block;
        font-family: sans-serif;
        color: black;
        padding: 4px 4px 4px 0;
      }
      .index-list a:hover {
        color: rgb(166, 24, 47);
      }
      hr {
        margin-top: var(--section-margin);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--basic-->

      <h2>index:</h2>
      <ul class="index-list" id="index"></ul>

      <!--team dev update -->
      <section
        class="section-dev group-empty"
        data-title="team-dev-update-results"
      >
        <gxg-grid ellipsis-cell-wrapper noBorder>
          <ch-grid row-selection-mode="multiple">
            <ch-grid-columnset>
              <ch-grid-column
                settingable="false"
                sortable="false"
                column-type="tree"
              ></ch-grid-column>
              <ch-grid-column
                settingable="false"
                sortable="false"
              ></ch-grid-column>
              <ch-grid-column
                settingable="false"
                sortable="false"
              ></ch-grid-column>
              <ch-grid-column
                column-name="Name"
                settingable="false"
              ></ch-grid-column>
              <ch-grid-column
                column-name="Type"
                settingable="false"
              ></ch-grid-column>
              <ch-grid-column
                column-name="Description"
                settingable="false"
              ></ch-grid-column>
              <ch-grid-column
                column-name="Notes"
                settingable="false"
              ></ch-grid-column>
            </ch-grid-columnset>

            <ch-grid-row>
              <!-- result icon (info, success, etc) -->
              <ch-grid-cell>
                <span class="cell-wrapper">
                  <gxg-icon
                    type="gemini-tools/notice"
                    color="primary-active"
                  ></gxg-icon>
                </span>
              </ch-grid-cell>

              <!-- type icon (tipo de objeto) -->
              <ch-grid-cell>
                <span class="cell-wrapper">
                  <gxg-icon
                    type="objects/data-provider"
                    color="auto"
                  ></gxg-icon>
                </span>
              </ch-grid-cell>

              <!-- state (nuevo, modificado, etc)-->
              <ch-grid-cell>
                <span class="cell-wrapper">
                  <gxg-icon
                    type="gx-server/changes-commit-pending"
                    color="primary-active"
                  ></gxg-icon>
                </span>
              </ch-grid-cell>

              <!-- Name -->
              <ch-grid-cell>
                <span class="cell-wrapper"> Object Name </span>
              </ch-grid-cell>

              <!-- Type -->
              <ch-grid-cell>
                <span class="cell-wrapper"> Object Type </span>
              </ch-grid-cell>

              <!-- Description -->
              <ch-grid-cell>
                <span class="cell-wrapper"> Object Description </span>
              </ch-grid-cell>

              <!-- Notes -->
              <ch-grid-cell>
                <span class="cell-wrapper"> Object Notes </span>
              </ch-grid-cell>

              <!-- ROWSET -->
              <ch-grid-rowset>
                <ch-grid-rowset-empty>
                  <p>Some Info message</p>
                </ch-grid-rowset-empty>
              </ch-grid-rowset>
            </ch-grid-row>
          </ch-grid>
        </gxg-grid>
      </section>

      <!--team dev update -->
      <section
        class="section-dev group-empty"
        data-title="team-dev-update-results on test-component"
      >
        <gxg-test></gxg-test>
      </section>
    </div>

    <script>
      /*element references*/
      const indexList = document.getElementById("index");
      const sections = document.querySelectorAll("section");
      sections.forEach((section) => {
        const chGrid = section.querySelector("gxg-grid");
        const dataTitle = section.getAttribute("data-title");
        /*section title*/
        const titleEl = document.createElement("h2");
        titleEl.innerText = dataTitle;
        titleEl.setAttribute("id", dataTitle);
        section.insertBefore(titleEl, chGrid);
        /*add item to index*/
        const listItem = document.createElement("li");
        const link = document.createElement("a");
        link.setAttribute("href", `#${dataTitle}`);
        link.innerText = dataTitle;
        listItem.appendChild(link);
        indexList.appendChild(listItem);
      });
    </script>
  </body>
</html>
