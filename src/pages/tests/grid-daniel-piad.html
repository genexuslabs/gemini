<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>xxx | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        margin-bottom: 8px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- grid-row rendered first time -->
    <label>grid-row rendered first time</label>
    <gxg-test show-grid show-grid-data></gxg-test>
    <br />

    <!-- grid-row rendered after button press -->
    <label>grid-row rendered after button press</label>
    <gxg-test show-grid id="test"></gxg-test>
    <br />
    <button id="show-grid-data-btn">Show Grid Data</button>
    <script>
      const gxgTest = document.getElementById("test");
      const showGridData = document.getElementById("show-grid-data-btn");
      showGridData.addEventListener("click", () => {
        gxgTest.showGridData = true;
      });
    </script>
  </body>
</html>
