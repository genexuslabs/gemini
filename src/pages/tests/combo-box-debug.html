<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      body {
        background-color: var(--gray-01);
        font-family: var(--font-family-primary);
      }
      gxg-combo {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .container {
        max-width: 800px;
      }
      .section {
        margin: 36px 0;
        background-color: var(--color-background);
        padding: 8px;
      }
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
      gxg-combo-box {
        margin-bottom: 18px;
      }
      span {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }
      p {
        margin-bottom: 0;
      }
      gxg-button {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- STRICT -->
      <section class="section">
        <section class="section" tabindex="0">
          <span>test frutas</span>
          <gxg-combo-box
            id="combo-fruits"
            placeholder="Select item"
            label="Test disabled"
            max-width="100%"
            label-position="start"
            center-label
            cursor-end
            fixed-icon="objects/category"
          >
            <gxg-combo-box-item value="manzana">Manzana</gxg-combo-box-item>
            <gxg-combo-box-item
              value="banana"
              icon="objects/conversational-flows"
              >Banana</gxg-combo-box-item
            >
            <gxg-combo-box-item
              value="mandarina"
              icon="objects/conversational-flows"
              >Mandarina</gxg-combo-box-item
            >
            <gxg-combo-box-item value="uva" icon="">Uvas</gxg-combo-box-item>
          </gxg-combo-box>
          <script>
            const comboFruits = document.getElementById("combo-fruits");
            comboFruits.addEventListener("valueChanged", (e) => {
              console.log("valueChanged", e.detail);
            });
          </script>
        </section>
      </section>
    </div>
  </body>
</html>
