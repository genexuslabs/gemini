<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <style>
      body {
        background-color: var(--color-background);
      }
      span {
        font-family: var(--font-family-primary);
        font-size: 14px;
        display: block;
        margin-bottom: 16px;
      }
      hr {
        margin: 16px 0;
      }
    </style>
  </head>

  <body>
    <!-- with markup -->
    <span>with markup</span>
    <gxg-tree toggle-checkboxes>
      <gxg-tree-item checked opened selected left-icon="general/generator">
        Meats
        <gxg-tree checkbox slot="tree">
          <gxg-tree-item left-icon="general/patterns"> Cow </gxg-tree-item>
          <gxg-tree-item opened left-icon="general/knowledge-base">
            Goat
            <gxg-tree slot="tree">
              <gxg-tree-item left-icon="general/generator">
                dura
              </gxg-tree-item>
              <gxg-tree-item left-icon="general/patterns">
                blanda
              </gxg-tree-item>
            </gxg-tree>
          </gxg-tree-item>
        </gxg-tree>
      </gxg-tree-item>
      <gxg-tree-item left-icon="general/generator"> Fish </gxg-tree-item>
      <gxg-tree-item left-icon="general/knowledge-base"> Nuts </gxg-tree-item>
    </gxg-tree>

    <hr />

    <!-- with data model -->
    <span>with data model</span>
    <gxg-tree id="gxg-tree"></gxg-tree>
    <script>
      const model = [
        {
          id: "apple123",
          checkbox: true,
          name: "IOS",
          icon: "general/apple",
          items: [
            {
              id: "subApple",
              name: "subApple",
              icon: "general/apple",
              items: [
                {
                  id: "subSubApple1",
                  name: "subSubApple1",
                  icon: "general/apple",
                },
                {
                  id: "subSubApple2",
                  name: "subSubApple2",
                  icon: "general/apple",
                },
              ],
            },
            {
              id: "subApple2",
              name: "subApple2",
              icon: "general/apple",
            },
          ],
        },
        {
          id: "java",
          name: "JAVA",
          icon: "general/java",
          items: [
            {
              id: "subJava1",
              name: "subJava1",
              icon: "general/apple",
            },
            {
              id: "subJava2",
              name: "subAJava2",
              icon: "general/apple",
            },
          ],
        },
      ];
      const gxgTree = document.getElementById("gxg-tree");
      gxgTree.basePath = "/build/icon-assets/";
    </script>
    <br />
    <gxg-button id="load-model">Load model</gxg-button>
    <script>
      const loadModel = document.getElementById("load-model");
      loadModel.addEventListener("click", () => {
        gxgTree.model = model;
      });
    </script>
    <hr />
  </body>
</html>
