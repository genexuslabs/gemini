<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style></style>
  </head>
  <body>
    <gxg-form-textarea
      id="gxg-textarea"
      max-width="240px"
      label="Describe your experience"
      placeholder="I have experience as a.."
      rows="4"
      height="100px"
      error
      value="Of course, Bruno! Here's a more detailed fact: The universe is expanding, and this expansion is accelerating. Scientists attribute this to dark energy, a mysterious force that makes up about 68% of the universe's content. It's a big puzzle in cosmology! "
    ></gxg-form-textarea>
    <br />
    <gxg-button id="btn-show-errors">Show errors</gxg-button>
    <script>
      //Display error message
      const btnShowErrors = document.getElementById("btn-show-errors");
      btnShowErrors.addEventListener("click", function () {
        const gxgFormTextArea = document.getElementById("gxg-textarea");
        const gxgFormMessage = document.createElement("gxg-form-message");
        gxgFormMessage.innerHTML = "Please, describe your experience";
        gxgFormMessage.setAttribute("type", "error");
        gxgFormMessage.setAttribute("slot", "message");
        gxgFormTextArea.setAttribute("error", true);
        gxgFormTextArea.appendChild(gxgFormMessage);
      });
    </script>

    <hr />

    <gxg-form-textarea
      max-width="100%"
      label="A single line responsive textarea"
      placeholder="I have experience as a.."
      rows="4"
      height="100px"
      value="Of course, Bruno! Here's a more detailed fact: The universe is expanding, and this expansion is accelerating. Scientists attribute this to dark energy, a mysterious force that makes up about 68% of the universe's content. It's a big puzzle in cosmology! "
      single-line
    ></gxg-form-textarea>

    <!-- Textarea grow-->
    <article>
      <h2 class="h2">textarea | <code>grow + max-height="150px"</code></h2>
      <gxg-form-textarea
        max-width="600px"
        ai
        max-height="150px"
        id="ai-textarea"
      >
      </gxg-form-textarea>
      <script>
        const aiTextarea = document.getElementById("ai-textarea");
        aiTextarea.addEventListener("input", (e) => {
          //console.log("input", e);
        });
        aiTextarea.addEventListener("change", (e) => {
          //console.log("change", e);
        });
        aiTextarea.addEventListener("enter", (e) => {
          console.log("enter", e.detail);
        });
        aiTextarea.addEventListener("arrowUpPressed", (e) => {
          console.log("arrowUpPressed", e.detail);
        });
      </script>
    </article>

    <hidden gxg-form-text value="hola"></gxg-form-text>
  </body>
</html>
