<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
  </head>
  <body>
    <gxg-test id="gxg-test">
      <p>Hola!</p>
    </gxg-test>
    <hr />
    <gxg-tree id="gxg-tree"></gxg-tree>
    <script>
      const model = [
        {
          id: "apple123",
          name: "IOS",
          icon: "general/apple",
          checkbox: true,
          items: [
            {
              id: "subApple",
              name: "subApple",
              icon: "general/apple",
              checkbox: false,
              items: [
                {
                  id: "subSubApple1",
                  name: "subSubApple1",
                  icon: "general/apple",
                },
                {
                  id: "subSubApple2",
                  name: "subSubApple2",

                },
              ],
            },
            {
              id: "subApple2",
              name: "subApple2",
              icon: "general/apple",
            },
          ],
        },
        {
          id: "java",
          name: "JAVA",
          icon: "general/java",
          items: [
            {
              id: "subJava1",
              name: "subJava1",
              icon: "general/apple",
            },
            {
              id: "subJava2",
              name: "subAJava2",
              icon: "general/apple",
            },
          ],
        },
      ];
      const gxgTest = document.getElementById("gxg-test");
      const gxgTree = document.getElementById("gxg-tree");
      gxgTest.model = model;
      gxgTree.model = model;
      gxgTree.basePath = "/build/icon-assets/";
    </script>
  </body>
</html>
