<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>xxx | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <style>
      span {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <span>alignment="start"</span>
    <gxg-paginator alignment="start">
      <ch-paginator-pages
        active-page="{this.page}"
        total-pages="100"
      ></ch-paginator-pages>
    </gxg-paginator>
    <hr />
    <span>alignment="center"</span>
    <gxg-paginator alignment="center">
      <ch-paginator-pages
        active-page="{this.page}"
        total-pages="100"
      ></ch-paginator-pages>
    </gxg-paginator>
    <hr />
    <span>alignment="end"</span>
    <gxg-paginator alignment="end">
      <ch-paginator-pages
        active-page="{this.page}"
        total-pages="100"
      ></ch-paginator-pages>
    </gxg-paginator>
    <hr />
  </body>
</html>
