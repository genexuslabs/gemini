<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html.dark {
        background-color: #1d1e22;
      }
      body {
        font-family: var(--font-family-primary);
      }
      span {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 4px;
        display: inline-block;
      }
      gxg-form-checkbox {
        display: block;
        margin-bottom: 16px;
      }
      .container {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- no label enabled -->
      <span>no label enabled</span>
      <gxg-form-checkbox
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
      ></gxg-form-checkbox>

      <!-- no label disabled -->
      <span>no label disabled</span>
      <gxg-form-checkbox
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
        display-validation-message
        disabled
      ></gxg-form-checkbox>

      <!-- disabled -->
      <span>disabled</span>
      <gxg-form-checkbox
        label="Show Inherited Classes"
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
        display-validation-message
        disabled
      ></gxg-form-checkbox>

      <!-- disabled checked-->
      <span>disabled checked</span>
      <gxg-form-checkbox
        label="Show Inherited Classes"
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
        display-validation-message
        disabled
        checked
      ></gxg-form-checkbox>

      <!-- enabled -->
      <span>enabled</span>
      <gxg-form-checkbox
        label="Show Inherited Classes"
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
        display-validation-message
      ></gxg-form-checkbox>

      <!-- enabled checked -->
      <span>enabled checked</span>
      <gxg-form-checkbox
        label="Show Inherited Classes"
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
        display-validation-message
        checked
      ></gxg-form-checkbox>

      <!-- align top -->
      <span>align top</span>
      <gxg-form-checkbox
        label="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
        display-validation-message
        checked
        align-top
      ></gxg-form-checkbox>

      <!-- tolltip -->
      <span>tooltip</span>
      <gxg-form-checkbox
        label="Lorem Ipsum is simply"
        tooltip="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."
        id="show-inherited-classes"
        id="show-inherited-classes"
        required
        validation-message="This is an error message"
        information-message="Insert your full name with the following pattern: '^[a-z]{3}$'"
        display-validation-styles
        display-validation-message
        checked
      ></gxg-form-checkbox>

      <br />
      <gxg-button id="validate-btn">Validate</gxg-button>
      <br />
      <gxg-button type="primary-text-only" id="button"> focus </gxg-button>
    </div>
    <script>
      const button = document.getElementById("button");
      const checkbox = document.getElementById("show-inherited-classes");
      button.addEventListener("click", function () {
        checkbox.focus();
      });

      //validate
      const validateBtn = document.getElementById("validate-btn");
      validateBtn.addEventListener("click", async function () {
        const isValid = await checkbox.validate();
        console.log("is valid", isValid);
      });
    </script>
  </body>
</html>
