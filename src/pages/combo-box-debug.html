<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      body {
        background-color: var(--gray-01);
        font-family: var(--font-family-primary);
      }
      gxg-combo {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .container {
        max-width: 800px;
      }
      .section {
        margin: 36px 0;
        background-color: var(--color-background);
        padding: 8px;
      }
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
      gxg-combo-box {
        margin-bottom: 18px;
      }
      span {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }
      p {
        margin-bottom: 0;
      }
      gxg-button {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- STRICT -->
      <section class="section">
        <span>strict</span>
        <gxg-combo-box
          id="combo-strict"
          label="Strict combo (only existing values allowed)"
          strict
          disable-filter
          value="chatbots"
        >
          <gxg-combo-box-item>Commondasdsa 1</gxg-combo-box-item>
          <gxg-combo-box-item
            value="bpm"
            icon="objects/business-process-diagram"
            >BPM</gxg-combo-box-item
          >
          <gxg-combo-box-item
            value="chatbots"
            icon="objects/conversational-flows"
            >Chatbots</gxg-combo-box-item
          >
          <gxg-combo-box-item icon="objects/data-provider"
            >Data Management</gxg-combo-box-item
          >
          <gxg-combo-box-item value="resources" icon="objects/bg-color"
            >Resources</gxg-combo-box-item
          >
          <gxg-combo-box-item value="user-interface" icon="objects/webpanel"
            >User interface</gxg-combo-box-item
          >
          <gxg-combo-box-item value="dashboard" icon="objects/dashboard"
            >Dashboard</gxg-combo-box-item
          >
          <gxg-combo-box-item
            value="deployment-unit"
            icon="objects/deployment-unit"
            >Deployment Unit</gxg-combo-box-item
          >
          <gxg-combo-box-item value="dso" icon="objects/dso"
            >DSO</gxg-combo-box-item
          >
          <gxg-combo-box-item
            value="structured-data-type"
            icon="objects/structured-data-type"
            >Structured Data Type</gxg-combo-box-item
          >
          <gxg-combo-box-item value="url-rewrite" icon="objects/url-rewrite"
            >URL Rewrite</gxg-combo-box-item
          >
          <gxg-combo-box-item value="stencil" icon="objects/stencil"
            >Stencil</gxg-combo-box-item
          >
        </gxg-combo-box>

        <div class="buttons-container">
          <script>
            const comboStrict = document.getElementById("combo-strict");
          </script>
          <gxg-button
            type="primary-text-only"
            onclick="setBPMValue(comboStrict)"
            >Set BPM value</gxg-button
          >
          <gxg-button
            type="primary-text-only"
            onclick="setRandomValue(comboStrict)"
            >Set Random value "asdf1"</gxg-button
          >
          <gxg-button type="primary-text-only" onclick="getValue(comboStrict)"
            >Get value</gxg-button
          >
          <gxg-button
            type="primary-text-only"
            onclick="updateItems(comboStrict)"
            >Update Items</gxg-button
          >
          <gxg-button
            type="primary-text-only"
            onclick="getValueByIndex(comboStrict)"
            >Get Value By Index [1]</gxg-button
          >
          <gxg-button
            type="primary-text-only"
            onclick="setValueByIndex(comboStrict)"
            >Set Value By Index [2]</gxg-button
          >
        </div>
      </section>

      <!-- GENERIC FUNCTIONS -->
      <script>
        function setBPMValue(combo) {
          combo.setAttribute("value", "bpm");
        }
        function setRandomValue(combo) {
          combo.setAttribute("value", "asdf1");
        }
        function getValue(combo) {
          console.log(combo.value);
        }
        function setFocus(combo) {
          combo.focus();
        }
        function updateItems(combo) {
          combo.innerHTML = `
        <gxg-combo-box-item>Hamburguesa</gxg-combo-box-item>
        <gxg-combo-box-item value="pancho" icon="objects/business-process-diagram">Pancho</gxg-combo-box-item>
        <gxg-combo-box-item>Shawarma</gxg-combo-box-item>
        `;
        }
        function openComboBox(combo) {
          combo.open();
        }
        function closeComboBox(combo) {
          combo.close();
        }
        async function getValueByIndex(combo) {
          const itemValue = await combo.getValueByIndex(1);
          console.log(itemValue);
        }
        async function setValueByIndex(combo) {
          await combo.setValueByIndex(2);
        }
      </script>
    </div>
  </body>
</html>
