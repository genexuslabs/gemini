<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Group | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
  </head>
  <body>
    <gxg-group fieldset group-title="Back End" display-border>
      <gxg-combo-box
        id="gxg-combo-validate"
        placeholder="Select item"
        value="bpm"
        label="The title:"
      >
        <gxg-combo-box-item>Common Elements</gxg-combo-box-item>
        <gxg-combo-box-item value="bpm" icon="">BPM</gxg-combo-box-item>
        <gxg-combo-box-item value="chatbots" icon="objects/conversational-flows"
          >Chatbots</gxg-combo-box-item
        >
      </gxg-combo-box>
      <gxg-combo-box
        id="gxg-combo-validate"
        placeholder="Select item"
        value="bpm"
        label="The title:"
      >
        <gxg-combo-box-item>Common Elements</gxg-combo-box-item>
        <gxg-combo-box-item value="bpm" icon="">BPM</gxg-combo-box-item>
        <gxg-combo-box-item value="chatbots" icon="objects/conversational-flows"
          >Chatbots</gxg-combo-box-item
        >
      </gxg-combo-box>
      <gxg-combo-box
        id="gxg-combo-validate"
        placeholder="Select item"
        value="bpm"
        label="The title:"
      >
        <gxg-combo-box-item>Common Elements</gxg-combo-box-item>
        <gxg-combo-box-item value="bpm" icon="">BPM</gxg-combo-box-item>
        <gxg-combo-box-item value="chatbots" icon="objects/conversational-flows"
          >Chatbots</gxg-combo-box-item
        >
      </gxg-combo-box>
      <gxg-button slot="footer" type="primary-text-only"> Create </gxg-button>
      <gxg-button slot="footer" type="outlined"> Cancel </gxg-button>
    </gxg-group>
  </body>
</html>
