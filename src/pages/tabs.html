<!DOCTYPE html>
<html dir="ltr" lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .div-apples {
        width: 2000px;
        height: 600px;
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <gxg-tabs height="100%" id="gxgTabs">
      <gxg-tab-bar slot="tab-bar">
        <gxg-tab-button
          slot="tab-bar"
          tab-label="apples"
          tab="apples"
        ></gxg-tab-button>
        <gxg-tab-button
          slot="tab-bar"
          tab-label="bananas"
          tab="bananas"
          icon="gemini-tools/settings"
        ></gxg-tab-button>
      </gxg-tab-bar>
      <gxg-tab tab="apples">
        <div class="div-apples"></div>
      </gxg-tab>
      <gxg-tab tab="bananas"> </gxg-tab>
    </gxg-tabs>

    <script>
      gxgTabs = document.getElementById("gxgTabs");
      gxgTabs.addEventListener("tabActivated", function (e) {
        console.log(e.detail);
      });
    </script>
  </body>
</html>
