<!DOCTYPE html>
<html dir="ltr" lang="en" class="dark mercury">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Button Container | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="../assets/scripts.js"></script>
    <style>
      /* .example > * {
        flex: 1;
      } */
      .not-flex {
        display: block !important;
      }
      gxg-buttons-container {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container no-separator">
      <h1>gxg-button-container</h1>
      <!-----------------
      Template
      ------------------>
      <section>
        <div class="articles-container">
          <!-- first-case -->
          <article data-title="template">
            <code pill>some property</code>
            <gxg-buttons-container>
              <gxg-button id="button-1" type="primary-text-only"
                >Caption 1</gxg-button
              >
              <gxg-button
                disabled
                id="button-2"
                type="primary-text-only"
                unselected
                >Caption 2</gxg-button
              >
              <gxg-button id="button-3" type="primary-text-only" unselected
                >Caption 3</gxg-button
              >
            </gxg-buttons-container>
          </article>

          <div>
            <button id="disable-button">disable button</button>
          </div>

          <article class="not-flex">
            <gxg-button unselected type="primary-text-only">Caption</gxg-button>
          </article>
          <article class="not-flex">
            <gxg-button unselected disabled type="primary-text-only"
              >Caption</gxg-button
            >
          </article>
          <article class="not-flex">
            <gxg-button type="secondary-text-only">Caption</gxg-button>
          </article>
        </div>
      </section>
    </div>

    <script>
      const button1 = document.getElementById("button-1");
      button1.addEventListener("click", () => {});

      const disableButton = document.getElementById("disable-button");
      disableButton.addEventListener("click", () => {
        button1.setAttribute("disabled", true);
      });
    </script>
  </body>
</html>
