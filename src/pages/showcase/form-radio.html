<!DOCTYPE html>
<html dir="ltr" lang="en" class="mercury dark" enable-mercury-ds>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Radio | Gemini</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="../assets/scripts.js"></script>
    <style>
      p:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body class="opacity-0">
    <div class="container no-separator">
      <h1>gxg-form-radio</h1>
      <!-----------------
      Form Radio
      ------------------>

      <!-- single radio -->
      <section data-title="single">
        <div class="articles-container">
          <!-- size regular -->
          <article data-title="label-size regular">
            <div class="example">
              <gxg-form-radio label="red" value="red"></gxg-form-radio>
            </div>
          </article>

          <!-- size large -->
          <article data-title="label-size large">
            <div class="example">
              <gxg-form-radio
                label-size="large"
                label="red"
                value="red"
              ></gxg-form-radio>
            </div>
          </article>

          <!-- disabled -->
          <article data-title="disabled">
            <div class="example">
              <gxg-form-radio
                label-size="large"
                label="red"
                value="red"
                disabled
              ></gxg-form-radio>
            </div>
          </article>
        </div>
      </section>

      <section data-title="group vertical">
        <!-- radio-group vertical -->
        <div class="articles-container">
          <article data-title="size regular">
            <div class="example">
              <gxg-form-radio-group label="my favorite color">
                <gxg-form-radio
                  label="red"
                  value="red"
                  disabled
                ></gxg-form-radio>
                <gxg-form-radio
                  label="blue"
                  value="blue"
                  id="radio-blue"
                ></gxg-form-radio>
                <gxg-form-radio label="green" value="green"></gxg-form-radio>
                <gxg-form-radio label="yellow" value="yellow"></gxg-form-radio>
              </gxg-form-radio-group>
            </div>
          </article>

          <!-- radio-group horizontal -->
          <article data-title="size large">
            <div class="example">
              <gxg-form-radio-group
                label="my favorite color"
                radios-label-size="large"
              >
                <gxg-form-radio
                  label="red"
                  value="red"
                  disabled
                ></gxg-form-radio>
                <gxg-form-radio
                  label="blue"
                  value="blue"
                  id="radio-blue"
                ></gxg-form-radio>
                <gxg-form-radio label="green" value="green"></gxg-form-radio>
                <gxg-form-radio label="yellow" value="yellow"></gxg-form-radio>
              </gxg-form-radio-group>
            </div>
          </article>
        </div>
      </section>

      <section data-title="group horizontal">
        <!-- radio-group horizontal -->
        <div class="articles-container">
          <article data-title="size regular">
            <div class="example">
              <gxg-form-radio-group label="my favorite color" row>
                <gxg-form-radio
                  label="red"
                  value="red"
                  disabled
                ></gxg-form-radio>
                <gxg-form-radio
                  label="blue"
                  value="blue"
                  id="radio-blue"
                ></gxg-form-radio>
                <gxg-form-radio label="green" value="green"></gxg-form-radio>
                <gxg-form-radio label="yellow" value="yellow"></gxg-form-radio>
              </gxg-form-radio-group>
            </div>
          </article>

          <!-- radio-group horizontal -->
          <article data-title="size large">
            <div class="example">
              <gxg-form-radio-group
                label="my favorite color"
                radios-label-size="large"
                row
              >
                <gxg-form-radio
                  label="red"
                  value="red"
                  disabled
                ></gxg-form-radio>
                <gxg-form-radio
                  label="blue"
                  value="blue"
                  id="radio-blue"
                ></gxg-form-radio>
                <gxg-form-radio label="green" value="green"></gxg-form-radio>
                <gxg-form-radio label="yellow" value="yellow"></gxg-form-radio>
              </gxg-form-radio-group>
            </div>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
