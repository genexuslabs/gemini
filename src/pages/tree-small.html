<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <style>
      body {
        background-color: var(--color-background);
      }
      span {
        font-family: var(--font-family-primary);
        font-size: 14px;
        display: block;
        margin-bottom: 16px;
      }
      hr {
        margin: 16px 0;
      }
    </style>
  </head>

  <body>
    <!-- with markup -->
    <span>with markup</span>

    <gxg-tree id="gxg-tree-markup" checked toggle-checkboxes>
      <gxg-tree-item
        id="meats"
        left-icon="/build/icon-assets/general/generator.svg"
      >
        Meats
        <gxg-tree id="tree-meats" slot="tree">
          <gxg-tree-item
            id="cow-1"
            left-icon="/build/icon-assets/general/generator.svg"
          >
            Cow 1
          </gxg-tree-item>
          <gxg-tree-item id="cow-2">
            Cow 2
            <gxg-tree id="tree-cow-2" slot="tree">
              <gxg-tree-item
                id="cow-2-small"
                left-icon="/build/icon-assets/general/generator.svg"
              >
                Cow 2 small
              </gxg-tree-item>
              <gxg-tree-item id="cow-2-medium"> Cow 2 medium </gxg-tree-item>
              <gxg-tree-item id="cow-2-big"> Cow 2 big </gxg-tree-item>
            </gxg-tree>
          </gxg-tree-item>
          <gxg-tree-item id="cow-3"> Cow 3 </gxg-tree-item>
        </gxg-tree>
      </gxg-tree-item>
      <gxg-tree-item id="fish"> Fish </gxg-tree-item>
      <gxg-tree-item id="nuts"> Nuts </gxg-tree-item>
    </gxg-tree>
    <br />
    <gxg-button class="get-checked-btn markup">Get checked</gxg-button>
    <gxg-button class="get-checked-by-id-btn markup"
      >Get checked by id</gxg-button
    >
    <gxg-button class="open-cow-2-btn markup">Open Cow-2</gxg-button>
    <gxg-button class="close-cow-2-btn markup">Close Cow-2</gxg-button>
    <gxg-button class="toggle-cow-2-btn markup">Toggle Cow-2</gxg-button>

    <hr />

    <!-- with data model -->
    <span>with data model</span>
    <gxg-tree id="gxg-tree-model"></gxg-tree>
    <script>
      const model = [
        {
          id: "apple123",
          name: "IOS",
          icon: "general/apple",
          items: [
            {
              id: "subApple",
              name: "subApple",
              icon: "general/apple",
              checkbox: false,
              items: [
                {
                  id: "subSubApple1",
                  name: "subSubApple1",
                  icon: "general/apple",
                },
                {
                  id: "subSubApple2",
                  name: "subSubApple2",
                  icon: "general/apple",
                },
              ],
            },
            {
              id: "subApple2",
              name: "subApple2",
              icon: "general/apple",
            },
          ],
        },
        {
          id: "java",
          name: "JAVA",
          icon: "general/java",
          items: [
            {
              id: "subJava1",
              name: "subJava1",
              icon: "general/apple",
            },
            {
              id: "subJava2",
              name: "subAJava2",
              icon: "general/apple",
              checked: true,
            },
          ],
        },
      ];
    </script>
    <br />
    <gxg-button class="load-model-btn model">Load model</gxg-button>
    <gxg-button class="get-checked-btn model">Get checked</gxg-button>
    <gxg-button class="get-checked-by-id-btn model"
      >Get checked by id</gxg-button
    >
    <gxg-button class="open-cow-2-btn model">Open Cow-2</gxg-button>
    <gxg-button class="close-cow-2-btn model">Close Cow-2</gxg-button>
    <gxg-button class="toggle-cow-2-btn model">Toggle Cow-2</gxg-button>

    <script>
      const gxgTreeMarkup = document.getElementById("gxg-tree-markup");
      const gxgTreeModel = document.getElementById("gxg-tree-model");
      gxgTreeMarkup.basePath = "/build/icon-assets/";
      /*Load model*/
      const loadModelButton = document.getElementsByClassName("load-model-btn");
      loadModelButton[0].addEventListener("click", () => {
        console.log("hola");
        gxgTreeModel.model = model;
      });

      /*Get checked*/
      const getCheckedButton = document.getElementsByClassName(
        "get-checked-btn"
      );
      getCheckedButton[0].addEventListener("click", (button) => {
        (async () => {
          let tree;
          if (button.srcElement.classList.contains("markup")) {
            tree = gxgTreeMarkup;
          } else if (button.srcElement.classList.contains("model")) {
            tree = gxgTreeModel;
          }
          const checkedItems = await tree.getChecked();
          console.log("checkedItems", checkedItems);
        })();
      });

      /*Get checked by id*/
      const getCheckedButtonById = document.getElementsByClassName(
        "get-checked-by-id-btn"
      );
      getCheckedButtonById[0].addEventListener("click", (button) => {
        (async () => {
          let tree;
          if (button.srcElement.classList.contains("markup")) {
            tree = gxgTreeMarkup;
          } else if (button.srcElement.classList.contains("model")) {
            tree = gxgTreeModel;
          }
          const checkedItems = await tree.getChecked([
            "fish",
            "nuts",
            "cow-2-small",
          ]);
          console.log("checkedItems", checkedItems);
        })();
      });

      /*Open Cow 2*/
      const openCow2Btn = document.getElementsByClassName("open-cow-2-btn");
      openCow2Btn[0].addEventListener("click", (button) => {
        (async () => {
          let tree;
          if (button.srcElement.classList.contains("markup")) {
            tree = gxgTreeMarkup;
          } else if (button.srcElement.classList.contains("model")) {
            tree = gxgTreeModel;
          }
          const openedItems = await tree.toggleItems(["cow-2"], true);
          console.log("opened items", openedItems);
        })();
      });

      /*Close Cow 2*/
      const closeCow2Btn = document.getElementsByClassName("close-cow-2-btn");
      closeCow2Btn[0].addEventListener("click", (button) => {
        (async () => {
          let tree;
          if (button.srcElement.classList.contains("markup")) {
            tree = gxgTreeMarkup;
          } else if (button.srcElement.classList.contains("model")) {
            tree = gxgTreeModel;
          }
          const closedItems = await tree.toggleItems(["cow-2"], false);
          console.log("closedItems", closedItems);
        })();
      });

      /*Toggle Cow 2*/
      const toggleCow2Btn = document.getElementsByClassName("toggle-cow-2-btn");
      toggleCow2Btn[0].addEventListener("click", (button) => {
        (async () => {
          let tree;
          if (button.srcElement.classList.contains("markup")) {
            tree = gxgTreeMarkup;
          } else if (button.srcElement.classList.contains("model")) {
            tree = gxgTreeModel;
          }
          const toggledItems = await tree.toggleItems(["cow-2"]);
          console.log("toggledItems", toggledItems);
        })();
      });

      /*Listen to checkboxClicked event*/
      gxgTreeMarkup.addEventListener("checkboxClickedEvent", function (e) {
        console.log(e.detail);
      });
    </script>
    <hr />
  </body>
</html>
