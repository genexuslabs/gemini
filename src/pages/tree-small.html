    <gxg-tree id="tree-master">
      <gxg-tree-item
        id="meats"
        checkbox
        left-icon="/build/icon-assets/general/generator.svg"
        toggle-checkboxes
      >
        Meats
        <gxg-tree id="tree-meats" slot="tree">
          <gxg-tree-item
            id="cow-1"
            left-icon="/build/icon-assets/general/generator.svg"
          >
            Cow 1
          </gxg-tree-item>
          <gxg-tree-item id="cow-2" checkbox="false">
            Cow 2
            <gxg-tree id="tree-cow-2" slot="tree">
              <gxg-tree-item

                left-icon="/build/icon-assets/general/generator.svg"
              >
                Cow 2 small
              </gxg-tree-item>
              <gxg-tree-item id="cow-2-medium"> Cow 2 medium </gxg-tree-item>
              <gxg-tree-item id="cow-2-big"> Cow 2 big </gxg-tree-item>
            </gxg-tree>
          </gxg-tree-item>
          <gxg-tree-item id="cow-3"> Cow 3 </gxg-tree-item>
        </gxg-tree>
      </gxg-tree-item>
      <gxg-tree-item id="fish"> Fish </gxg-tree-item>
      <gxg-tree-item id="nuts"> Nuts </gxg-tree-item>
    </gxg-tree>

    <hr />

    <!-- with data model -->
    <span>with data model</span>
    <gxg-tree id="gxg-tree"></gxg-tree>
    <script>
      const model = [
        {
          id: "apple123",
          name: "IOS",
          icon: "general/apple",
          items: [
            {
              id: "subApple",
              name: "subApple",
              icon: "general/apple",
              checkbox: false,
              items: [
                {
                  id: "subSubApple1",
                  name: "subSubApple1",
                  icon: "general/apple",
                },
                {
                  id: "subSubApple2",
                  name: "subSubApple2",
                  icon: "general/apple",
                },
              ],
            },
            {
              id: "subApple2",
              name: "subApple2",
              icon: "general/apple",
            },
          ],
        },
        {
          id: "java",
          name: "JAVA",
          icon: "general/java",
          items: [
            {
              id: "subJava1",
              name: "subJava1",
              icon: "general/apple",
            },
            {
              id: "subJava2",
              name: "subAJava2",
              icon: "general/apple",
              checked: true,
            },
          ],
        },
      ];
      const gxgTree = document.getElementById("gxg-tree");
      gxgTree.basePath = "/build/icon-assets/";
    </script>
    <br />
    <gxg-button id="load-model-btn">Load model</gxg-button>
    <gxg-button id="get-checked-btn">Get checked</gxg-button>
    <script>
      const loadModelButton = document.getElementById("load-model-btn");
      loadModelButton.addEventListener("click", () => {
        gxgTree.model = model;
      });
      const getCheckedButton = document.getElementById("get-checked-btn");
      getCheckedButton.addEventListener("click", () => {
        (async () => {
          const checkedItems = await gxgTree.getChecked();
          console.log("checkedItems", checkedItems);
        })();
      });
      gxgTree.addEventListener("checkboxClickedEvent", function (e) {
        console.log(e.detail);
      });
    </script>
