<!DOCTYPE html>
<html dir="ltr" lang="en" class="gxg-large">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>2 - SASS - Night Mode with Class</title>

    <script type="module" src="/build/gemini.esm.js"></script>
    <script nomodule src="/build/gemini.js"></script>
    <link href="/build/gemini.css" rel="stylesheet" />
    <link rel="stylesheet" href="./dev-styles.css" />
  </head>
  <body>
    <header class="header-dev">
      <h1><code>gx-ide-new-kb</code></h1>
      <div class="right">
        <gxg-button id="toggle-dark-btn">Toggle Dark</gxg-button>
        <gxg-button id="show-modal-btn">Show in Modal</gxg-button>
      </div>
    </header>
    <section style="max-width: 600px; margin: 0 auto">
      <div class="container">
        <gxg-modal
          id="modal"
          modal-title="New Knowledge Base"
          width="calc(100% - 16px)"
          max-width="600px"
          flavor="alternate"
          hide-footer
        >
          <gx-ide-new-kb is-advanced class="new-kb"></gx-ide-new-kb>
        </gxg-modal>

        <gx-ide-new-kb is-advanced class="new-kb"></gx-ide-new-kb>
        <div class="code-wrapper">
          <strong class="title">Received data:</strong>
          <p class="note">
            Properites with 'undefined' values are not shown here, but they do
            appear on the event.detail | Open console on the developer tools to
            see the full detail.
          </p>
          <hr />
          <pre><code class="code"></code></pre>
        </div>
      </div>
    </section>
    <script>
      /*MODAL*/
      const modal = document.getElementById("modal");
      const showModalBtn = document.getElementById("show-modal-btn");
      const toggleDark = document.getElementById("toggle-dark-btn");
      const gxIdeNewKbs = document.querySelectorAll(".new-kb");
      const code = document.querySelector(".code");
      showModalBtn.addEventListener("click", function () {
        modal.setAttribute("visible", "true");
      });
      toggleDark.addEventListener("click", function () {
        const html = document.querySelector("html");
        html.classList.toggle("dark");
      });

      gxIdeNewKbs.forEach((newKb) => {
        /*SERVER NAME*/
        /*prototyiping targets*/
        newKb.prototypingTargets = [
          {
            id: "local",
            text: "Local",
          },
          {
            id: "could",
            text: "Cloud",
          },
        ];
        /*user interface languages*/
        newKb.UILanguages = [
          { id: "es", text: "Spanish" },
          { id: "de", text: "German" },
          { id: "en", text: "English" },
          { id: "it", text: "Italian" },
          { id: "pt", text: "Portuguese" },
          { id: "zh-CN", text: "Simplified Chinese" },
          { id: "zh-TW", text: "Traditional Chinese" },
          { id: "ja", text: "Japanese" },
          { id: "ar", text: "Arabic" },
        ];
        /*prototying environments*/
        newKb.prototypingEnvironments = [
          { id: ".net", text: ".NET" },
          { id: ".net-framework", text: ".NET Framework" },
          { id: "java", text: "Java" },
        ];
        /*data sources*/
        newKb.dataSources = [
          { id: "sql-server", text: "SQL Server" },
          { id: "mysql", text: "MySQL" },
          { id: "postgre-sql", text: "PostgreSQL" },
        ];
        /*servers names*/
        newKb.serverNames = [
          {
            id: "server1",
            text: "Server Name 1",
          },
          {
            id: "server2",
            text: "Server Name 2",
          },
          {
            id: "server3",
            text: "Server Name 3",
          },
        ];
        /*collations*/
        newKb.collations = [
          {
            id: "cs",
            text: "Case-sensitive (_CS)",
          },
          {
            id: "as",
            text: "Accent-sensitive (_AS)",
          },
          {
            id: "ks",
            text: "Kana-sensitive (_KS)",
          },
          {
            id: "ws",
            text: "Width-sensitive (_WS)",
          },
          {
            id: "vss",
            text: "Variation-selector-sensitive (_VSS)",
          },
        ];
        /*authentication type*/
        newKb.authenticationTypes = [
          {
            id: 1,
            text: "Username and Password",
          },
          {
            id: 2,
            text: "Two-Factor Authentication",
          },
          {
            id: 3,
            text: "Biometric Authentication",
          },
          {
            id: 4,
            text: "OAuth Authentication",
          },
        ];
        /*front end*/
        newKb.frontEnd = [
          {
            id: "web-net",
            text: "Web (.NET)",
            iconName: null,
          },
          {
            id: "android",
            text: "Android",
            iconName: "general/android",
          },
          {
            id: "apple",
            text: "Apple",
            iconName: "general/apple",
          },
          {
            id: "web-angular",
            text: "Web (Angular)",
            iconName: "general/angular",
          },
          {
            id: "we-chat-mini-program",
            text: "We Chat Mini Program",
            iconName: null,
          },
        ];
        /*location function*/
        const customLocationFunction = () => {
          return "C:\\Users\\JohnDoe\\Documents\\Projects\\my-app";
        };
        newKb.locationFunction = customLocationFunction;
        //Listen to create new kb event

        newKb.addEventListener("createKb", (event) => {
          const data = event.detail.data;
          const strinfifiedData = JSON.stringify(data, null, 2);
          code.textContent = strinfifiedData;
          const frontEnd = data.frontEnd;
          delete data.frontEnd;
          console.table(data);
          console.log("Front End â†“");
          console.table(frontEnd);
          console.log("=======");
          console.log("END");
          console.log("=======");
        });
      });
    </script>
  </body>
</html>
